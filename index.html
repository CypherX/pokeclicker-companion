<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Companion utility to PokéClicker. Track your progress, see forecasts, view optimal vitamin spreads, and more!"> 
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <title>PokéClicker Companion</title>
        <link href="./styles/bootstrap.min.css" rel="stylesheet">
        <link href="./styles/styles.css" rel="stylesheet">

        <script src="./pokeclicker/libs/jquery.min.js"></script>
        <script src="./pokeclicker/libs/knockout-latest.js"></script>
        <script src="./pokeclicker/scripts/modules.min.js?v=0.10.24"></script>
        <script src="./pokeclicker/scripts/script.min.js?v=0.10.24"></script>
        <script type="text/javascript" src="./libs/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="toaster"></div>
        <input type="file" id="file-selector" accept=".txt" class="d-none" onchange="SaveData.loadFile(this.files[0])">
        <!--<div id="drag-drop-overlay" class="d-none"></div>
        <div id="drag-drop-message" class="d-none position-absolute bottom-0 start-50 translate-middle-x h3 text-warning">
            Drag-and-drop PokéClicker Save File
        </div>-->

        <div id="container" class="d-none">
            <div class="d-flex flex-column" id="flex-container" style="height: 100vh;">
                <div id="header" class="mb-4">
                    <!-- @import "mainNavigation.html" -->

                    <div class="alert alert-danger rounded-0 p-2 text-center" data-bind="visible: SaveData.isOlderVersion">
                        The loaded save is from an older version of PokéClicker and may result in incorrect data and statistics.
                    </div>
                </div>

                <div id="main-content" class="tab-content flex-grow-1" style="overflow: auto;">

                    <!-- @import "mySaveContent.html" -->

                    <!-- @import "forecastContent.html" -->

                    <!-- @import "vitaminTracker.html" -->
                    
                    <!-- @import "toolsContent.html" -->

                </div>
            </div>

            <!-- @import "settingsModal.html" -->

        </div>

        <div class="modal" id="loadFromClipboardModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Paste PokéClicker Save Data</p>
                        <textarea id="saveDataInput" class="form-control" rows="5" autocomplete="off"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="loadFromClipboard" class="btn btn-primary">Load</button>
                    </div>
                </div>
            </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>

        <!-- dummy elements to get rid of console errors -->
        <div class="d-none">
            <span id="safari-dpad-up"></span>
            <span id="safari-dpad-left"></span>
            <span id="safari-dpad-down"></span>
            <span id="safari-dpad-right"></span>
            <span id="use-our-client-message"></span>
            <span id="breedingModal"></span>
            <span id="pokedexModal"></span>
        </div>

        <script src="./bundle-{timestamp}.js"></script>
    </body>
</html>

<script type="text/html" id="load-save-template">
    <!-- ko ifnot: SaveData.isLoaded -->
    <div class="position-absolute top-50 start-50 translate-middle" style="z-index: -1;">
        <h1 class="display-6 mb-0">Select a save file or check out the other pages.</h1>
        <small class="font-monospace">PokéClicker <code data-bind="text: `v${Companion.package.version}`"></code></small>
    </div>
    <!-- /ko -->
</script>
