<div class="tab-pane h-100 container-xxl" id="mySaveFriendSafari">
    <div class="d-flex flex-column h-100">
        <div class="alert alert-dark text-center">
            There are currently <span data-bind="text: FriendSafari.pokemonCount()">0</span> Pok√©mon in the Friend Safari rotation.
            The rotation takes <span data-bind="text: Math.ceil(FriendSafari.pokemonCount() / GameConstants.FRIEND_SAFARI_POKEMON)">0</span> days to complete.
        </div>
        <div class="table-responsive flex-grow-1" style="overflow: auto;">
            <table class="table table-striped table-hover table-sticky-header table-sm mb-0" style="font-size: 0.9rem;">
                <thead>
                    <tr class="table-dark">
                        <th class="text-center">Date</th>
                        <th class="text-center" colspan="5">Pokemon</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: FriendSafari.getRotation">
                    <tr class="align-middle">
                        <td class="text-center" data-bind="text: date.toLocaleDateString()"></td>
                        <!-- ko foreach: pokemon -->
                        <td class="text-center">
                            <div data-bind="text: $data"></div>
                            <img width="32px" data-bind="attr: { src: Companion.getPokerusImage($data) }, visible: Companion.hasPokerus($data)" />
                            <div class="small" data-bind="hidden: Companion.hasPokerus($data)">-</div>
                        </td>
                        <!-- /ko -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
