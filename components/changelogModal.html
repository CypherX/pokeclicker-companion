<div class="modal fade" id="changelogModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Changelog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div data-bind="foreach: Companion.data.changeLogData">
                    <h6 data-bind="text: $data.dateLabel ?? Util.formatDate(new Date($data.timestamp))"></h6>
                    <ul class="small mb-4" data-bind="foreach: $data.changes">
                        <li data-bind="html: $data"></li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
